<!DOCTYPE html>
<html>
<head>
    <title>Quick Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1e1e1e; color: #d4d4d4; }
        pre { background: #2d2d2d; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .success { color: #4ec9b0; }
        .error { color: #f48771; }
    </style>
</head>
<body>
    <h1>üîê Quick Login Test</h1>
    <button onclick="testLogin()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
        üöÄ Test Login Now
    </button>
    <pre id="result">Click button to test...</pre>

    <script>
        async function testLogin() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:8000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@megilance.com',
                        password: 'Admin@123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `<span class="success">‚úÖ SUCCESS!</span>\n\nStatus: ${response.status}\n\nUser: ${data.user.name}\nEmail: ${data.user.email}\nRole: ${data.user.user_type}\n\nAccess Token: ${data.access_token.substring(0, 50)}...\n\nRefresh Token: ${data.refresh_token.substring(0, 50)}...`;
                    
                    // Store in localStorage
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    console.log('‚úÖ Tokens saved!');
                } else {
                    result.innerHTML = `<span class="error">‚ùå FAILED</span>\n\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                result.innerHTML = `<span class="error">‚ùå ERROR</span>\n\n${error.message}`;
            }
        }
    </script>
</body>
</html>
