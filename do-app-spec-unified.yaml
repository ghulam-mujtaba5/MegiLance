# MegiLance Unified App Platform Spec
# Frontend (Next.js 14) + Backend (FastAPI) + Turso Database
# Domain: megilance.site

name: megilance
region: blr

domains:
  - domain: megilance.site
    type: PRIMARY
    zone: megilance.site
  - domain: www.megilance.site
    type: ALIAS
    zone: megilance.site
  - domain: api.megilance.site
    type: ALIAS
    zone: megilance.site

services:
  # ============================================
  # BACKEND SERVICE - FastAPI with Turso
  # ============================================
  - name: backend
    github:
      repo: Mwaqarulmulk/MegiLance
      branch: main
      deploy_on_push: true
    dockerfile_path: backend/Dockerfile
    instance_size_slug: basic-xs
    instance_count: 1
    http_port: 8000
    
    routes:
      - path: /api
        preserve_path_prefix: true
      - path: /backend
        preserve_path_prefix: true
    
    health_check:
      http_path: /api/health/live
      initial_delay_seconds: 120
      period_seconds: 30
      timeout_seconds: 30
      success_threshold: 1
      failure_threshold: 5
    
    envs:
      # Database - Turso (libSQL)
      - key: DATABASE_URL
        value: "sqlite:///./local.db"
        scope: RUN_AND_BUILD_TIME
      - key: TURSO_DATABASE_URL
        value: "libsql://megilance-db-megilance.aws-ap-south-1.turso.io"
        scope: RUN_TIME
      - key: TURSO_AUTH_TOKEN
        value: "eyJhbGciOiJFZERTQSIsInR5cCI6IkpXVCJ9.eyJpYXQiOjE3NjM5MjA2NTcsImlkIjoiZGVmMGE2NzYtMGZiNC00MDAzLTkyNmItMDhlYzA4NjY4MWFkIiwicmlkIjoiYTliOGUwMzctZGQwNi00NTRiLTlmYzgtNGFmMzcxYTg0ODdiIn0.DbIrBHumR_y96cNkQGoUEwyeCqXQuM7y7hWm0UFWluRmIAgb2tGf-lExHqrkAspA_pmSp1tVjELrxw0dmxfgCQ"
        scope: RUN_TIME
        type: SECRET
      
      # Security
      - key: SECRET_KEY
        value: "megilance_production_2024_secure_key_$(openssl rand -hex 32)"
        scope: RUN_TIME
        type: SECRET
      - key: ENVIRONMENT
        value: "production"
        scope: RUN_TIME
      
      # CORS - Allow frontend domain
      - key: CORS_ORIGINS
        value: "https://megilance.site,https://www.megilance.site,https://api.megilance.site"
        scope: RUN_TIME
      - key: BACKEND_CORS_ORIGINS
        value: '["https://megilance.site","https://www.megilance.site"]'
        scope: RUN_TIME
      
      # Rate limiting
      - key: SLOWAPI_ENABLED
        value: "true"
        scope: RUN_TIME

  # ============================================
  # FRONTEND SERVICE - Next.js 14
  # ============================================
  - name: frontend
    github:
      repo: Mwaqarulmulk/MegiLance
      branch: main
      deploy_on_push: true
    dockerfile_path: frontend/Dockerfile
    instance_size_slug: basic-xs
    instance_count: 1
    http_port: 3000
    
    routes:
      - path: /
    
    health_check:
      http_path: /
      initial_delay_seconds: 60
      period_seconds: 30
      timeout_seconds: 10
      success_threshold: 1
      failure_threshold: 5
    
    envs:
      - key: NODE_ENV
        value: "production"
        scope: RUN_AND_BUILD_TIME
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
        scope: RUN_AND_BUILD_TIME
      - key: NEXT_PUBLIC_BACKEND_URL
        value: "https://megilance.site"
        scope: RUN_AND_BUILD_TIME
      - key: NEXT_PUBLIC_API_URL
        value: "https://megilance.site/api"
        scope: RUN_AND_BUILD_TIME
