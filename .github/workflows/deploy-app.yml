name: üöÄ Auto-Deploy to AWS (Vercel-style)

on:
  # Automatic deployment on every push to main (like Vercel!)
  push:
    branches: [main]
  
  # Manual deployment trigger (optional)
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'prod'
        type: choice
        options:
          - dev
          - staging
          - prod
      skip_tests:
        description: 'Skip tests (not recommended)'
        required: false
        type: boolean
        default: false

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-2
  ECR_BACKEND: megilance-backend
  ECR_FRONTEND: megilance-frontend
  ECS_CLUSTER: megilance-cluster
  ECS_SERVICE: megilance-backend-service

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: backend
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run tests
        working-directory: backend
        run: |
          pytest --cov=app --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: backend

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Run lint
        working-directory: frontend
        run: npm run lint
      
      - name: Run tests
        working-directory: frontend
        run: npm run test

  build-and-deploy-backend:
    name: Build & Deploy Backend
    needs: [test-backend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build, tag, and push image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd backend
          docker build -t $ECR_REGISTRY/$ECR_BACKEND:$IMAGE_TAG \
                       -t $ECR_REGISTRY/$ECR_BACKEND:latest \
                       --build-arg BUILDKIT_INLINE_CACHE=1 .
          docker push $ECR_REGISTRY/$ECR_BACKEND:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_BACKEND:latest
          echo "image=$ECR_REGISTRY/$ECR_BACKEND:$IMAGE_TAG" >> $GITHUB_OUTPUT
      
      - name: Download task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition megilance-backend \
            --query taskDefinition > task-definition.json
      
      - name: Fill in the new image ID
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: backend
          image: ${{ steps.build-image.outputs.image }}
      
      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
      
      - name: Run database migrations
        run: |
          # Get the task definition ARN
          TASK_DEF_ARN=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].taskDefinition' \
            --output text)
          
          # Get subnet and security group from running service
          SUBNET=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].networkConfiguration.awsvpcConfiguration.subnets[0]' \
            --output text)
          
          SG=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].networkConfiguration.awsvpcConfiguration.securityGroups[0]' \
            --output text)
          
          # Run migration task
          aws ecs run-task \
            --cluster ${{ env.ECS_CLUSTER }} \
            --task-definition $TASK_DEF_ARN \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[$SUBNET],securityGroups=[$SG],assignPublicIp=DISABLED}" \
            --overrides '{"containerOverrides":[{"name":"backend","command":["alembic","upgrade","head"]}]}' \
            --region ${{ env.AWS_REGION }}
      
      - name: Verify deployment
        run: |
          # Get ALB DNS
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names megilance-alb \
            --query 'LoadBalancers[0].DNSName' \
            --output text)
          
          # Wait for service to stabilize
          sleep 30
          
          # Test health endpoint
          for i in {1..10}; do
            if curl -f http://$ALB_DNS/api/health/live; then
              echo "‚úÖ Backend is healthy"
              exit 0
            fi
            echo "Waiting for backend... attempt $i/10"
            sleep 10
          done
          
          echo "‚ùå Backend health check failed"
          exit 1
      
      - name: Rollback on failure
        if: failure()
        run: |
          echo "üîÑ Rolling back to previous version..."
          # Get previous task definition revision
          PREVIOUS_REV=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].deployments[1].taskDefinition' \
            --output text)
          
          if [ ! -z "$PREVIOUS_REV" ]; then
            aws ecs update-service \
              --cluster ${{ env.ECS_CLUSTER }} \
              --service ${{ env.ECS_SERVICE }} \
              --task-definition $PREVIOUS_REV \
              --force-new-deployment
            echo "‚úÖ Rolled back to $PREVIOUS_REV"
          else
            echo "‚ö†Ô∏è No previous version found"
          fi

  deploy-frontend:
    name: Deploy Frontend to Vercel
    needs: [test-frontend, build-and-deploy-backend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      
      - name: Pull Vercel Environment Information
        working-directory: frontend
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Build Project Artifacts
        working-directory: frontend
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Deploy Project Artifacts to Vercel
        working-directory: frontend
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Verify Frontend
        run: |
          # Add frontend verification logic
          echo "Frontend deployed to Vercel"

  notify:
    name: Send Notification
    needs: [build-and-deploy-backend, deploy-frontend]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Send success notification
        if: ${{ needs.build-and-deploy-backend.result == 'success' && needs.deploy-frontend.result == 'success' }}
        run: |
          echo "‚úÖ Deployment successful!"
          # Add Slack/Discord webhook notification here
      
      - name: Send failure notification
        if: ${{ needs.build-and-deploy-backend.result == 'failure' || needs.deploy-frontend.result == 'failure' }}
        run: |
          echo "‚ùå Deployment failed!"
          # Add Slack/Discord webhook notification here
