name: Deploy Frontend to App Runner

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: megilance-frontend

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd frontend
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG .
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG

      - name: Create or update App Runner service
        run: |
          REPO_URI=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
          SERVICE_NAME=megilance-frontend-service
          echo "Using image: $REPO_URI"
          # Check existing service
          EXISTING=$(aws apprunner list-services --query "ServiceSummaryList[?ServiceName=='$SERVICE_NAME'] | [0]" --output json)
          if [ "$EXISTING" = "null" ] || [ -z "$EXISTING" ]; then
            echo "Creating App Runner service..."
            aws apprunner create-service --service-name $SERVICE_NAME --source-configuration ImageRepository={ImageIdentifier=$REPO_URI,ImageRepositoryType=ECR}
          else
            echo "Updating App Runner service with new image..."
            # Create a new deployment
            aws apprunner start-deployment --service-arn $(echo $EXISTING | jq -r '.ServiceArn') || true
          fi
