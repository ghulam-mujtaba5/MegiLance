services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      - backend
      
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./db:/data/db:ro
      # - ./backend/local.db:/app/local.db  # Not needed with Turso
      - ./uploads:/app/uploads  # File uploads
    env_file:
      - ./backend/.env
    environment:
      - ENVIRONMENT=production
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health/live').read()"]
      interval: 10s
      timeout: 5s
      retries: 5
      
  ai:
    build: ./ai
    volumes:
      - ./ai:/app
    environment:
      - ENV=development
    depends_on:
      - backend