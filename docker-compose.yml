services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      backend:
        condition: service_healthy
    # Security: Read-only root filesystem where possible
    read_only: true
    tmpfs:
      - /tmp
    # Security: Drop all capabilities and add only what's needed
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
      
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./db:/data/db:ro
      - uploads_data:/app/uploads  # Named volume for persistence
    env_file:
      - ./backend/.env
    environment:
      - ENVIRONMENT=production
      # Version 2.0 Advanced Features
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      - COINGECKO_API_KEY=${COINGECKO_API_KEY}
      - EXCHANGERATE_API_KEY=${EXCHANGERATE_API_KEY}
      - TURN_SERVER_URL=${TURN_SERVER_URL:-stun:stun.l.google.com:19302}
      - TURN_SERVER_USERNAME=${TURN_SERVER_USERNAME}
      - TURN_SERVER_CREDENTIAL=${TURN_SERVER_CREDENTIAL}
      - STUN_SERVER_URL=${STUN_SERVER_URL:-stun:stun.l.google.com:19302}
      - WEB3_PROVIDER_URL=${WEB3_PROVIDER_URL}
      - ETHEREUM_NETWORK=${ETHEREUM_NETWORK:-mainnet}
      - POLYGON_NETWORK=${POLYGON_NETWORK:-mainnet}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health/live').read()"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    # Security hardening
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE  # Allow binding to port 8000
    security_opt:
      - no-new-privileges:true
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    restart: unless-stopped
      
  ai:
    build: ./ai
    volumes:
      - ./ai:/app:ro  # Read-only for security
    environment:
      - ENV=development
    depends_on:
      backend:
        condition: service_healthy
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped

volumes:
  uploads_data:
    driver: local