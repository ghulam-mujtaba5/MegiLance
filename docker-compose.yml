services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      - backend
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./db:/data/db:ro
    env_file:
      - ./backend/.env
    environment:
      - environment=production
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
  ai:
    build: ./ai
    volumes:
      - ./ai:/app
    environment:
      - ENV=development
    depends_on:
      - backend
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: megilance
      POSTGRES_PASSWORD: megilance_pw
      POSTGRES_DB: megilance_db
    ports:
      - "5432:5432"
    volumes:
      - ./db:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: