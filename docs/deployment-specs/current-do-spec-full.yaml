domains:
- domain: www.megilance.site
  type: PRIMARY
  zone: megilance.site
- domain: api.megilance.site
  type: ALIAS
  zone: megilance.site
ingress:
  rules:
  - component:
      name: backend
      preserve_path_prefix: true
    match:
      path:
        prefix: /api
  - component:
      name: backend
      preserve_path_prefix: true
    match:
      path:
        prefix: /backend
  - component:
      name: frontend
    match:
      path:
        prefix: /
name: megilance
region: blr
services:
- dockerfile_path: backend/Dockerfile
  envs:
  - key: TURSO_DATABASE_URL
    scope: RUN_TIME
    value: libsql://megilance-db-megilance.aws-ap-south-1.turso.io
  - key: TURSO_AUTH_TOKEN
    scope: RUN_TIME
    type: SECRET
    value: EV[1:gybs67XrRqoVRlkacKcjY2OQ90QzIVVV:]
  - key: SECRET_KEY
    scope: RUN_TIME
    type: SECRET
    value: EV[1:5qQkMqwJa9bKpFe/9eXofTFo1/L7lJGN:ApcekRVw1eD4XUjKwjXjbVLtJWFdsJ3bBC3/xWFq9mmly16n4xgq9Ie243urB7pv2V7d9ai8KAwTQxzV9LfChM4IKk+E2qGVDi9pFQ==]
  - key: ENVIRONMENT
    scope: RUN_TIME
    value: production
  - key: CORS_ORIGINS
    scope: RUN_TIME
    value: https://megilance.site,https://www.megilance.site,https://api.megilance.site
  - key: BACKEND_CORS_ORIGINS
    scope: RUN_TIME
    value: '["https://megilance.site","https://www.megilance.site"]'
  - key: SLOWAPI_ENABLED
    scope: RUN_TIME
    value: "true"
  github:
    branch: main
    deploy_on_push: true
    repo: Mwaqarulmulk/MegiLance
  health_check:
    failure_threshold: 5
    http_path: /api/health/live
    initial_delay_seconds: 120
    period_seconds: 30
    success_threshold: 1
    timeout_seconds: 30
  http_port: 8000
  instance_count: 1
  instance_size_slug: basic-s
  name: backend
- dockerfile_path: frontend/Dockerfile
  envs:
  - key: NODE_ENV
    scope: RUN_AND_BUILD_TIME
    value: production
  - key: NEXT_TELEMETRY_DISABLED
    scope: RUN_AND_BUILD_TIME
    value: "1"
  - key: NEXT_PUBLIC_BACKEND_URL
    scope: RUN_AND_BUILD_TIME
    value: https://megilance.site
  - key: NEXT_PUBLIC_API_URL
    scope: RUN_AND_BUILD_TIME
    value: https://megilance.site/api
  github:
    branch: main
    deploy_on_push: true
    repo: Mwaqarulmulk/MegiLance
  health_check:
    failure_threshold: 5
    http_path: /
    initial_delay_seconds: 60
    period_seconds: 30
    success_threshold: 1
    timeout_seconds: 10
  http_port: 3000
  instance_count: 1
  instance_size_slug: basic-xs
  name: frontend
