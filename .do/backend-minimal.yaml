name: megilance-backend
services:
- name: api
  dockerfile_path: backend/Dockerfile
  source_dir: backend
  github:
    repo: Mwaqarulmulk/MegiLance
    branch: main
    deploy_on_push: true
  health_check:
    http_path: /api/health/live
    initial_delay_seconds: 180
    period_seconds: 30
    timeout_seconds: 20
    success_threshold: 1
    failure_threshold: 15
  http_port: 8000
  instance_count: 1
  instance_size_slug: basic-xxs
  envs:
  - key: DATABASE_URL
    value: "sqlite:///:memory:"
    scope: RUN_TIME
  - key: SECRET_KEY
    value: "megilance_production_secret_key_change_in_production"
    scope: RUN_TIME
  - key: ENVIRONMENT
    value: "production"
    scope: RUN_TIME
  - key: CORS_ORIGINS
    value: "*"
    scope: RUN_TIME
