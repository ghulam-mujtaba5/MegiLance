<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="User avatar placeholder">
  <title>User Avatar Placeholder</title>
  <desc>Professional circular avatar with gradient background and user silhouette</desc>
  <defs>
    <linearGradient id="avatarGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4573df"/>
      <stop offset="100%" stop-color="#6b8ff0"/>
    </linearGradient>
    <clipPath id="circleClip">
      <circle cx="64" cy="64" r="64"/>
    </clipPath>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="64" cy="64" r="64" fill="url(#avatarGradient)"/>
  
  <!-- User silhouette -->
  <g clip-path="url(#circleClip)">
    <!-- Head -->
    <circle cx="64" cy="48" r="20" fill="#ffffff" fill-opacity="0.25"/>
    <!-- Body -->
    <path d="M30 130c6-28 24-40 34-40s28 12 34 40" fill="#ffffff" fill-opacity="0.25"/>
  </g>
  
  <!-- Initials overlay -->
  <text x="50%" y="58%" text-anchor="middle" font-family="'Poppins', 'Inter', sans-serif" font-size="32" font-weight="600" fill="#ffffff">
    ML
  </text>
</svg>