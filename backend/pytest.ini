# @AI-HINT: Pytest configuration file
# Configures test discovery and async support

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--cov=app",
    "--cov-report=html",
    "--cov-report=term-missing"
]
markers = [
    "integration: Integration tests",
    "slow: Slow running tests"
]
asyncio_mode = "auto"
