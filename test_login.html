<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - MegiLance</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 500;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.3s;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            word-wrap: break-word;
            font-size: 13px;
            line-height: 1.6;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        .result-title {
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 15px;
        }
        .result-content {
            font-family: 'Courier New', monospace;
            background: rgba(0,0,0,0.05);
            padding: 12px;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .quick-fill {
            margin-bottom: 25px;
        }
        .quick-btn {
            display: inline-block;
            padding: 8px 16px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s;
            margin-right: 10px;
        }
        .quick-btn:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Test Login</h1>
        <p class="subtitle">Direct API authentication test</p>
        
        <div class="quick-fill">
            <button class="quick-btn" onclick="fillAdmin()">üë§ Fill Admin</button>
            <button class="quick-btn" onclick="fillFreelancer()">üíº Fill Freelancer</button>
            <button class="quick-btn" onclick="fillClient()">üè¢ Fill Client</button>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" id="submitBtn">Sign In</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const resultDiv = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');

        // Quick fill functions
        function fillAdmin() {
            document.getElementById('email').value = 'admin@megilance.com';
            document.getElementById('password').value = 'Admin@123';
        }

        function fillFreelancer() {
            document.getElementById('email').value = 'john.dev@example.com';
            document.getElementById('password').value = 'Password123!';
        }

        function fillClient() {
            document.getElementById('email').value = 'jane.client@example.com';
            document.getElementById('password').value = 'Password123!';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing In...';
            
            resultDiv.innerHTML = '<div class="result info"><div class="result-title">‚è≥ Authenticating...</div></div>';
            
            try {
                const response = await fetch('http://localhost:8000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <div class="result-title">‚úÖ Login Successful!</div>
                            <div class="result-content">${JSON.stringify(data, null, 2)}</div>
                        </div>
                    `;
                    
                    // Store tokens in localStorage
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    console.log('‚úÖ Tokens saved to localStorage');
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <div class="result-title">‚ùå Login Failed</div>
                            <div class="result-content">${JSON.stringify(data, null, 2)}</div>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <div class="result-title">‚ùå Network Error</div>
                        <div class="result-content">Could not connect to backend API at http://localhost:8000
                        
Error: ${error.message}

Make sure the backend server is running on port 8000.</div>
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });

        // Auto-fill admin on load
        fillAdmin();
    </script>
</body>
</html>
